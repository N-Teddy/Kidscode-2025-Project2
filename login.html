<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Personal Expense Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce-gentle {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-bounce-gentle {
            animation: bounce-gentle 2s infinite;
        }

        .animate-fade-in {
            animation: fade-in 1s ease-out;
        }

        .animate-fade-in-delay {
            animation: fade-in 1s ease-out 0.3s both;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-100 via-purple-50 to-pink-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 flex flex-col items-center justify-center min-h-screen">
        <!-- Main Welcome Card -->
        <div class="bg-white rounded-3xl shadow-2xl p-8 md:p-12 max-w-5xl w-full text-center animate-fade-in">

            <!-- Title -->
            <h1
                class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-green-600 mb-6 animate-fade-in-delay">
                Welcome Back!
            </h1>

            <!-- Login Description -->
            <div class="text-lg text-gray-700 mb-8 animate-fade-in-delay">
                <p class="leading-relaxed">
                    🎉 Ready to continue your savings journey? Login to access your financial adventure!
                </p>
            </div>

            <!-- Image and Form Side by Side -->
            <div class="grid md:grid-cols-2 gap-8 items-center animate-fade-in-delay">
                <!-- Hero Image -->
                <div class="flex justify-center animate-bounce-gentle">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/804993e8-0e02-4606-873c-30a8ba60414e.png"
                        alt="Friendly cartoon character with a key and smiling face, welcoming users back to login, bright colors, child-friendly style"
                        class="rounded-2xl shadow-lg max-w-sm" />
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">
                    <!-- Error Message Container -->
                    <div id="errorMessage"
                        class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg">
                        <p class="text-sm font-medium"></p>
                    </div>

                    <!-- Username Field -->
                    <div class="text-left">
                        <label for="username" class="block text-sm font-bold text-gray-700 mb-2">
                            👤 Enter Your Username
                        </label>
                        <input type="text" id="username" name="username" required
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-300 text-lg">
                    </div>

                    <!-- Password Field -->
                    <div class="text-left">
                        <label for="password" class="block text-sm font-bold text-gray-700 mb-2">
                            🔒 Enter Your Password
                        </label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-300 text-lg">
                    </div>

                    <!-- Login Button -->
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-blue-500 to-green-500 hover:from-blue-600 hover:to-green-600 text-white font-bold py-4 px-8 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300 text-lg">
                        🔑 Login to My Account
                    </button>
                </form>
            </div>

            <!-- Register Link -->
            <div class="mt-8 text-center animate-fade-in-delay">
                <p class="text-gray-600 text-lg">
                    Don't have an account?
                    <a href="register.html"
                        class="text-blue-600 hover:text-blue-800 font-semibold underline transition-colors duration-300">
                        Register here! 🚀
                    </a>
                </p>
            </div>

        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-gray-500 animate-fade-in-delay">
            <p>Welcome back to your financial adventure! 🌟</p>
        </div>
    </div>

    <!-- JavaScript for Login Logic -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const errorText = errorDiv.querySelector('p');

            // Clear previous errors
            errorDiv.classList.add('hidden');

            // Validation
            if (!username || !password) {
                showError('Please fill in all fields! 📝');
                return;
            }

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            const user = users.find(u => u.username === username);

            // Check if user exists
            if (!user) {
                showError('Username not found! Please check your username or register. 👤');
                return;
            }

            // Check if password is correct
            if (user.password !== password) {
                showError('Incorrect password! Please try again. 🔒');
                return;
            }

            // Successful login - store current user
            localStorage.setItem('currentUser', username);

            // Show success message and redirect
            alert('🎉 Login successful! Welcome back to your financial adventure!');
            window.location.href = 'dashboard.html';

            function showError(message) {
                errorText.textContent = message;
                errorDiv.classList.remove('hidden');
                errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        });

        // Add some visual feedback to form fields
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function () {
                this.parentElement.classList.add('transform', 'scale-105');
            });

            input.addEventListener('blur', function () {
                this.parentElement.classList.remove('transform', 'scale-105');
            });
        });
    </script>
</body>

</html>
